<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Psychic Game</title>
</head>

<body>
    
    <div id = "Psychic Game">
    <div class = "container">
        <h1>Psychic Game</h1>
            <h3>Guess what letter I'm thinking of!</h3>
            <h2> Your Guess: <span id="userGuess"></span></h2>
            <h2> Computer Guess: <span id="compGuess"></span></h2>
    </div>
    <br><br>
    <div class = "container">
                <p>Wins: <span id="winSpan"></span> </p>
                <p>Losses: <span id="lossSpan"></span> </p>
                <p>Guesses Left: <span id="guessesLeftSpan">12</span></p>
                <p>Your Guesses so far: <span id="guessesSoFar"></span></p>
    </div>
    </div>

    <script type="text/javascript">
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var userChoices = [];
        var guessesLeft = 12;
        
        function computerLetter (){
         var compInput = computerChoices[Math.floor(Math.random() * computerChoices.length)];
         console.log(compInput);
                return compInput;
        }

        function reset(){
            userChoices = [];
            guessesLeft = 12;
            document.querySelector("#guessesLeftSpan").innerHTML = guessesLeft;
            computerChoices;
            var compInput = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(compInput);
            return computerChoices;

        }
        compInput = computerLetter();

        document.onkeyup = function(event) {
            var userInput = event.key;
            
            userGuess.textContent = userInput;
            
            if (userInput === compInput){
                wins++;
                document.querySelector("#winSpan").innerHTML = + wins;  
                compInput = reset();
        }
            else{
                if (guessesLeft > 1){
                    guessesLeft--;
                    document.querySelector("#guessesLeftSpan").innerHTML = guessesLeft;
                    userChoices.push(userInput);
                    document.querySelector("#guessesSoFar").innerHTML = userChoices;
                }
                else{
                    losses++;
                    document.querySelector("#lossSpan").innerHTML= losses;
                    computerInput = reset();
                }

        }
            
    }
   
    </script>






</body>
</html>
